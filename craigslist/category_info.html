<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #0079d3;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .category-info {
            padding: 20px;
        }
        .listings {
            list-style: none;
            padding: 0;
        }
        .listing {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Category: Electronics</h1>
    </header>

    <div class="category-info">
        <h2>Description</h2>
        <p>This category includes various electronic items such as smartphones, laptops, and accessories.</p>
        
        <h2>Listings</h2>
        <ul class="listings">
            <li class="listing">
                <h3>Smartphone - Brand X</h3>
                <p><a href="https://manila.craigslist.org/search/moa#search=1~gallery~0~0">View Listing</a></p>
            </li>
            <li class="listing">

                <p><a href="https://manila.craigslist.org/search/sya#search=1~gallery~0~0">View Listing</a></p>

</html>
